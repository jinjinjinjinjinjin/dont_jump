<!doctype html>
<html lang="en" ng-app="myGame">
<head>
	<meta charset="utf-8">
	<title> my little game 2</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="angular/angular.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
	<div id="main">
		<div id="buttonSet" ng-controller="gameCtrl as game">
			<div class="btn-group">
				<button type="button" class="btn btn-lg btn-danger dropdown-toggle" data-toggle="dropdown" aria-expanded="false" ng-click="game.showMode()">Mode<span class="caret"></span>
			    </button>
				  <ul id = "modeMenu" class="dropdown-menu" role="menu">
				    <li><a href="#" ng-click="game.showColorSet(0)">{{mode[0].name}}</a></li>
				    <li class="divider"></li>
				    <li><a href="#" ng-click="game.showColorSet(1)">{{mode[1].name}}</a></li>
				  </ul>	
			</div>
			<button type="button" class="btn btn-lg btn-primary" ng-click="game.startGame()">Start</button>
			<button type="button" class="btn btn-lg btn-warning" ng-click="game.removeGame()">Stop</button>
			<button type="button" class="btn btn-lg btn-success" ng-click="game.removeGame()">Reset</button>
			<div id = "playerColorSet" style="visibility:hidden;">
				<div class="btn-group">
					<button id = "colorButton0" type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown" aria-expanded="false" ng-click="game.showPlayer1Color()">{{mode[modeSelected].players[0]}}<span class="caret"></span>
				    </button>
					  <ul id = "colorPlayer0" class="dropdown-menu" role="menu">
					    <li ng-repeat="oneColor in color" style="background:{{oneColor.value}}"><a href="#" ng-click="game.setColor(0, $index)">{{oneColor.name}}</a></li>
					  </ul>	
				</div>	
				<div class="btn-group">		    
					<button id = "colorButton1" type="button" class="btn btn-success dropdown-toggle" data-toggle="dropdown" aria-expanded="false" ng-click="game.showPlayer2Color()">{{mode[modeSelected].players[1]}}<span class="caret"></span>
				    </button>	
					  <ul id = "colorPlayer1" class="dropdown-menu" role="menu">
					    <li ng-repeat="oneColor in color" style="background:{{oneColor.value}}"><a href="#" ng-click="game.setColor(1, $index)">{{oneColor.name}}</a></li>
					  </ul>	
				</div>			    
			</div>	
		</div>
		<div ng-controller="canvasCtrl as myCanvas">
			<div id="gameCanvas"></div>
			<canvas id="bg" width="340" height="340"></canvas>
			<div id="alertBox" class="alert alert-success alert-dismissible fade in" role="alert" style="visibility:hidden;">
				<button type="button" class="close" data-dismiss="alert" aria-label="Close" ng-click="myCanvas.dismissAlert()"><span aria-hidden="true">&times;</span></button>
				<div id="alertMsg"></div>
			</div>
		</div>
	</div>
</body>
</html>
